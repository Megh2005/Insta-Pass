<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
				initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://api.dicebear.com/8.x/identicon/svg?seed=George"
      type="image/x-icon"
    />
    <title>Insta-Pass</title>
  </head>

  <body>
    <h1>Insta-Pass</h1>
    <div class="generator">
      <div class="password">
        <input type="text" value="test" />
        <button>copy</button>
      </div>
      <div class="range">
        <input type="range" min="4" max="30" value="8" />
        <span>8</span>
      </div>
      <div class="options">
        <div class="option">
          <label>
            <input type="checkbox" id="lowercaseCb" checked />
            <span>Small Letters</span>
          </label>
        </div>
        <div class="option">
          <label>
            <input type="checkbox" id="uppercaseCb" />
            <span>Capital Letters</span>
          </label>
        </div>
        <div class="option">
          <label>
            <input type="checkbox" id="digitsCb" />
            <span>0-9</span>
          </label>
        </div>
        <div class="option">
          <label>
            <input type="checkbox" id="specialsCb" />
            <span>Special Characters</span>
          </label>
        </div>
      </div>
      <button class="generate">generate</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
